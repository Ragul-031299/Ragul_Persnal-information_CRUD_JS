<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-------------sweetalert -------------->
  <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <!--------flatpickr framewrok calender link   --------->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>


  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400&display=swap"
    rel="stylesheet" />
  <!-- Bootstrap fonts Link -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
  <!-- Font Awesome Link -->
  <script src="https://kit.fontawesome.com/da00ace7d8.js" crossorigin="anonymous"></script>
  <!-- bootstrap link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <title>Personal Information</title>
  <!-- CSS Link -->
  <link rel="stylesheet" href="./public/css/style.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
</head>

<body class="bg-clr">
  <!-- row start -->
  <div class="bg-clr1">
  <div class="row d-flex mx-3 card rounded justify-content-between">

    <!-- <div  class=" mb-5 col-12  container-fluid  justify-content-center align-items-center d-flex"> -->

    <!--form start  -->
    <form action="" autocomplete="off"
      class="form d-grid mb-5 container-fluid justify-content-center align-items-center mt-4 mb-4 rounded ">

      <div class="form-header">
        <h2 class="mt-3 mb-4 fw-bold header text-center">
          <a class="text-danger text-decoration-none ">P</a>ersonal<a class="text-danger text-decoration-none">
            I</a>nformation
        </h2>

      </div>
      <div class="row mx-3 d-flex">
        <div class="form-group  px-5 col-md-6 col-10 ">
          <label class="mb-1 text-muted" for="">Firstname <a class="text-danger text-decoration-none  fs-4">*</a>
          </label>
          <input class="w-100 border border-secondary rounded py-1 px-2 d-grid" type="text"
            placeholder="Enter your firstname" id="firstname" autocomplete="off">
          <i class="ion-ios-checkmark"></i>
          <i class="ion-android-alert"></i>
          <span></span>
        </div>
        <div class="form-group col-md-6 col-10 px-5 ">
          <label class="mb-1 text-muted" for="">Lastname <a class="text-danger text-decoration-none  fs-4">*</a>
          </label>
          <input class="w-100 border border-secondary rounded py-1 px-2 d-grid" type="text"
            placeholder="Enter your lastname" id="lastname" autocomplete="off">
          <i class="ion-ios-checkmark"></i>
          <i class="ion-android-alert"></i>
          <span></span>
        </div>
      </div>
      <div class="row d-flex mx-3 ">
        <div class="form-group px-5 col-md-6 col-10">
          <label class="mb-1 text-muted" for="">Email <a class="text-danger text-decoration-none  fs-4">*</a> </label>
          <input class="w-100 border border-secondary rounded py-1 px-2 d-grid" type="text"
            placeholder="Enter your valid email" id="email" autocomplete="off">
          <i class="ion-ios-checkmark"></i>
          <i class="ion-android-alert"></i>
          <span></span>
        </div>
        <!-- mobile no -->
        <div class="form-group px-5  col-md-6 col-10">
          <label class="mb-1 text-muted " for="">Mobile Number <a class="text-danger text-decoration-none  fs-4">*</a>
          </label>
          <input class="w-100  border border-secondary rounded py-1 px-2 d-grid " type="text"
            placeholder="Enter your mobile number" id="phonenumber" autocomplete="off">
          <i class="ion-ios-checkmark"></i>
          <i class="ion-android-alert"></i>
          <span></span>
        </div>
      </div>
      <!-- D.O.B -->
      <div class="row d-flex mx-3">
        <div class="form-group px-5 col-md-6 col-10">
          <label class="mb-1 text-muted" for="dob">Date of birth<a
              class="text-danger text-decoration-none  fs-4">*</a></label>
          <input class="w-100 border border-secondary rounded py-1 px-2 d-grid" type="text" id="birth-date" name="dob"
            placeholder="mm/dd/yyyy" onchange="validateAndCalculateAge()">
          <i class="ion-ios-checkmark"></i>
          <i class="ion-android-alert"></i>
          <span></span>
        </div>
        <!---------------age----------------->
        <div class="form-group px-5 col-md-6 col-10">
          <label class="mb-1 text-muted" for="age">Age<a class="text-danger text-decoration-none  fs-4">*</a></label>
          <input class="w-100 border border-secondary rounded py-1 px-2 d-grid" type="text" id="age" name="age"
            readonly>
          <i class="ion-ios-checkmark"></i>
          <i class="ion-android-alert"></i>
          <span></span>
        </div>
        <!-- gender -->
        <div class="row d-flex">
          <div class="form-group px-5  col-md-6 col-10">
            <label class="mb-1 text-muted" for="" id="gender">Gender<a
                class="text-danger text-decoration-none  fs-4">*</a>
            </label>
            <div>
              <input type="radio" id="male" name="genderType" value="male" onclick="genderErrorRemove(event)" />
              <label class="mb-1 text-muted" for="male">Male</label>
            </div>
            <div>
              <input type="radio" id="female" name="genderType" value="female" onclick="genderErrorRemove(event)" />
              <label class="mb-1 text-muted" for="female">Female</label>
            </div>
            <div>
              <input type="radio" id="other" name="genderType" value="prefer not to disclose"
                onclick="genderErrorRemove(event)" />
              <label class="mb-3 text-muted" for="other">Prefer not to disclose</label>
              <i class="ion-ios-checkmark"></i>
              <i class="ion-android-alert"></i>
              <span></span>

            </div>

          </div>
          <div class="col-5 d-flex h-100 px-5  ">
            <button type="submit" id="save" class=" save-button  h-25  btn btn-sm ms-3 text-light fw-bold">
              Save
            </button>
            <div type="" id="cancel" class=" cancel-button text-center h-25 py-md-2 py-3   btn btn-sm ms-3 text-light ">

              <a href="#" class="text-light text-decoration-none"> Cancel</a>
            </div>
            <div type="" id="edit" class="edit-button  h-25 text-center py-md-2 py-3 btn btn-sm ms-3 text-light">
              <a href="#" class="text-light text-decoration-none"> Edit</a>

            </div>


          </div>
        </div>



      </div>

    </form>
    <!-- form end -->

  </div>
  </div>
</div>
  <!-- row end -->
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
